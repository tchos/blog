{% extends 'base.html' %}

{% block title %}Editer un article{% endblock %}

{% block content %}
    <h1>Editer un article</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="{{ submit_text }}" class="btn btn-submit">
        <input type="reset" value="Annuler" class="btn btn-reset">
    </form>
{% endblock %}
