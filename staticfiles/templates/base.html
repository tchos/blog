{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'posts:home'%}">Accueil</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'posts:create' %}">Ajouter un article</a>
        {% endif %}
    </nav>
    <secttion id="blog">
        {% block content %}{% endblock %}
    </secttion>
    {% block js %}{% endblock %}
</body>
</html>
